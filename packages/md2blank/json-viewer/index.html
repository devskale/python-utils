<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Entity Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSON Entity Viewer</h1>
    <p>Upload the JSON file generated by the md2blank tool.</p>
    <input type="file" id="jsonFile" accept=".json">

    <div id="controls" style="margin-bottom: 20px; display: none;">
        <label for="entitySetSelector">Select Entity Set:</label>
        <select id="entitySetSelector"></select>
    </div>

    <hr>
    <div id="output">
        <p>Upload a file to see the highlighted text.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
