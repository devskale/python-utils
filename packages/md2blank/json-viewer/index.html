<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Entity Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSON Entity Viewer</h1>

    <div class="card-container">
        <div class="card" id="controlsCard">
            <h2>Controls</h2>
            <p>Upload the JSON file generated by the md2blank tool.</p>
            <input type="file" id="jsonFile" accept=".json">

            <div id="controls" style="margin-top: 15px; display: none;">
                <label for="entitySetSelector">Select Entity Set:</label><br>
                <select id="entitySetSelector"></select>
            </div>
        </div>

        <div class="card" id="statsCard" style="display: none;">
             <h2>Statistics</h2>
             <div id="statsContent">
                 <table>
                     <thead>
                         <tr>
                             <th>Entity Type</th>
                             <th>Examples</th>
                         </tr>
                     </thead>
                     <tbody>
                         <!-- Stats will be loaded here by script.js -->
                     </tbody>
                 </table>
             </div>
        </div>
    </div>

    <hr>
    <div id="output">
        <p>Upload a file to see the highlighted text.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
